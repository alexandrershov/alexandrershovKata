<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="style.css">

</head>
<body>

            <div class="popup-window__wrap">

                    <button class="button popup-window__button-margin" id="closeMenu">
                        <img src="./img/icon/close.svg" alt="Меню" class="menu__box_icon">
                    </button>
                    <img src="/img/icon/logo.svg" alt="Логотип" class="logo-top-bar popup-window--logo-margin">
                    <button class="button popup-window--button-margin" id="buttonMenu">
                        <img src="./img/icon/poisk.svg" alt="Поиск" class="menu__box_icon">
                    </button>
                </div>
                <nav >
                    <ul class="popup-window__list">
                        <li><a href="" class="popup-window__item popup-window__item_chek">Ремонт техники</a></li>
                        <li><a href="" class="popup-window__item">Услуги и сервисы</a></li>
                        <li><a href="" class="popup-window__item">Корпоративным клиентам</a></li>
                        <li><a href="" class="popup-window__item">Продавцам техники</a></li>
                        <li><a href="" class="popup-window__item">Партнерам</a></li>
                        <li><a href="" class="popup-window__item">Производителям</a></li>
                        <li><a href="" class="popup-window__item">Наши сервисные центры</a></li>
                        <li><a href="" class="popup-window__item">Контакты</a></li>
                    </ul>
                </nav>  
                <div class="popup-window__menu popup-window__menu_gap">
                    <button class="button">
                        <img src="./img/icon/iphone.svg" alt="телефон">
                    </button>
                    <button class="button">
                        <img src="./img/icon/message.svg" alt="Сообщения">
                    </button>
                    <button class="button">
                        <img src="./img/icon/people.svg" alt="Люди">
                    </button>
                </div>
                <ul class="popup-window__info">
                    <li><a href="mailto:mail@cps.com">mail@cps.com</a></li>
                    <li><a href="tel:+8 800 890 8900" class="popup-window__number">8 800 890 8900</a></li>
                </ul>
                <ul class="switch-language">
                    <li><button class="switch-language__button">RU</button></li>
                    <li><button class="switch-language__button">EN</button></li>
                    <li><button class="switch-language__button">CH</button></li>
                </ul>
            </div>
        </div>
        <div class="popup-window__blur blured" id="popupWindowBlur"></div>
    </aside>   
</body>
</html>
